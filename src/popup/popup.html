<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TMetric</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,700,400&subset=latin,greek,cyrillic" rel="stylesheet" type="text/css" />
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
    <link href="../lib/select2/select2.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <a id="site-link" href="#">
            <img src="../images/logo.png" />
        </a>
    </header>
    <content>
        <div id="loader"></div>
        <div id="login-form">
            <div class="row actions">
                <input id="login" class="input" type="button" value="Login" />
            </div>
        </div>
        <div id="retry-form">
            <div class="message error">
                <strong>Connection to the server is lost. We`ll try to recover in a while.</strong>
            </div>
            <div class="row actions">
                <input id="retry" class="input" type="button" value="Retry Now" />
            </div>
        </div>
        <div id="fix-form">
            <div class="message warning">
                <strong>It looks like you forgot to stop the timer.</strong>
                <div class="description"></div>
                <strong class="startTime"></strong>
            </div>
            <div class="row actions">
                <input id="fix" class="input" type="button" value="Fix Timer" />
            </div>
        </div>
        <div id="view-form">
            <div class="row title">
                <span class="label">Active Task</span><span class="time"></span>
            </div>
            <div class="row task">
                <span class="id"><a id="task-link" class="link"></a></span><span class="name"></span>
            </div>
            <div class="row project">
                <span class="label">Project</span><span class="name"></span>
            </div>
            <div class="row tags">
                <span class="label">Tags</span><span class="items"></span>
            </div>
            <div class="row links">
                <a id="create-link" class="link" href="#">New Task</a>
            </div>
            <div class="row actions">
                <input id="stop" class="input" type="button" value="Stop" />
            </div>
        </div>
        <div id="create-form">
            <div class="row title">
                <span class="label">New Task</span>
            </div>
            <div class="row task">
                <input class="input" type="text" placeholder="Description" />
            </div>
            <div class="row project">
                <select class="input" placeholder="Project" data-placeholder="Project"></select>
            </div>
            <div class="row tags">
                <select class="input" placeholder="Tags" data-placeholder="Tags" multiple="multiple"></select>
            </div>
            <div class="row actions">
                <input id="start" class="input" type="button" value="Start" />
            </div>
        </div>
    </content>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/select2/select2.full.min.js"></script>
    <script src="popupController.js"></script>
</body>
</html>
