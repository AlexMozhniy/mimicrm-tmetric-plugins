<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TMetric</title>
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
    <link href="../lib/select2/select2.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h3>TMetric</h3>
    </header>
    <content class="blank">
        <!--<div id="loader">Loading...</div>-->
        <div id="loader"></div>
        <div id="login-form">
            <div class="row actions">
                <input id="login" type="button" value="Login" />
            </div>
        </div>
        <div id="edit-form">
            <div class="row">
                <input id="task" type="text" placeholder="Description" />
            </div>
            <div class="row">
                <select id="project" placeholder="Project"></select>
            </div>
            <div class="row">
                <select id="tags" placeholder="Tags" multiple="multiple"></select>
            </div>
            <div class="row actions">
                <input id="start" type="button" value="Start" />
                <input id="stop" type="button" value="Stop" />
                <input id="apply" type="button" value="Apply" />
            </div>
        </div>
    </content>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/select2/select2.full.min.js"></script>
    <script src="popupBase.js"></script>
    <script src="chromePopup.js"></script>
</body>
</html>
