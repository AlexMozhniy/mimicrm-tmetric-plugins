<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TMetric</title>
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
    <link href="../lib/select2/select2.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <a id="site-link" href="#">
            <img src="../images/logo.png" />
        </a>
    </header>
    <content>
        <div id="message"></div>
        <div id="loader"></div>
        <div id="login-form">
            <div class="row actions">
                <input id="login" type="button" value="Login" />
            </div>
        </div>
        <div id="fix-form">
            <div class="row actions">
                <input id="fix" class="input" type="button" value="Fix Timer" />
            </div>
        </div>
        <div id="view-form">
            <div class="row title">
                <span class="label">Active Task</span><span class="time"></span>
            </div>
            <div class="row task">
                <span class="value"></span>
            </div>
            <div class="row project">
                <span class="label">Project</span><span class="value"></span>
            </div>
            <div class="row tags">
                <span class="label">Tags</span><span class="value"></span>
            </div>
            <div class="row links">
                <a id="edit-link" class="link" href="#">Edit Task</a>
                <a id="create-link" class="link" href="#">New Task</a>
            </div>
            <div class="row actions">
                <input id="stop" class="input" type="button" value="Stop" />
            </div>
        </div>
        <div id="edit-form">
            <div class="row title">
                <span class="label">Edit Task</span>
            </div>
            <div class="row task">
                <input class="input" type="text" placeholder="Description" />
            </div>
            <div class="row project">
                <select class="input" placeholder="Project" data-placeholder="Project"></select>
            </div>
            <div class="row tags">
                <select class="input" placeholder="Tags" data-placeholder="Tags" multiple="multiple"></select>
            </div>
            <div class="row actions">
                <input id="save" class="input" type="button" value="Save" />
            </div>
        </div>
        <div id="create-form">
            <div class="row title">
                <span class="label">New Task</span>
            </div>
            <div class="row task">
                <input class="input" type="text" placeholder="Description" />
            </div>
            <div class="row project">
                <select class="input" placeholder="Project" data-placeholder="Project"></select>
            </div>
            <div class="row tags">
                <select class="input" placeholder="Tags" data-placeholder="Tags" multiple="multiple"></select>
            </div>
            <div class="row actions">
                <input id="start" class="input" type="button" value="Start" />
            </div>
        </div>
    </content>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/select2/select2.full.min.js"></script>
    <script src="popupBase.js"></script>
    <script src="chromePopup.js"></script>
</body>
</html>
