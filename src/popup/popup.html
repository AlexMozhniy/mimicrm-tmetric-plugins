<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TMetric</title>
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
    <link href="../lib/select2/select2.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <a id="site-link" href="#">
            <img src="../images/logo.png" />
        </a>
    </header>
    <content class="blank">
        <div id="error"></div>
        <div id="loader"></div>
        <div id="login-form">
            <div class="row actions">
                <input id="login" type="button" value="Login" />
            </div>
        </div>
        <div id="view-form">
            <div class="row time">
                <span class="label">Active Task</span><span class="value"></span>
            </div>
            <div class="row">
                <div class="task">
                    <span class="value"></span>
                </div>
            </div>
            <div class="row">
                <div class="project">
                    <span class="label">Project</span><span class="value"></span>
                </div>
            </div>
            <div class="row">
                <div class="tags">
                    <span class="label">Tags</span><span class="value"></span>
                </div>
            </div>
            <div class="row links">
                <a id="edit-link" class="link" href="#">Edit Task</a>
                <a id="create-link" class="link" href="#">New Task</a>
            </div>
            <div class="row actions">
                <input id="stop" type="button" value="Stop" />
            </div>
        </div>
        <div id="edit-form">
            <div class="row title">
                <span id="create-title" class="label">New Task</span>
                <span id="edit-title" class="label">Edit Task</span>
            </div>
            <div class="row">
                <input class="task" type="text" placeholder="Description" />
            </div>
            <div class="row">
                <select class="project" placeholder="Project" data-placeholder="Project"></select>
            </div>
            <div class="row">
                <select class="tags" placeholder="Tags" data-placeholder="Tags" multiple="multiple"></select>
            </div>
            <div class="row actions">
                <input id="start" type="button" value="Start" />
                <input id="save" type="button" value="Save" />
            </div>
        </div>
    </content>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/select2/select2.full.min.js"></script>
    <script src="popupBase.js"></script>
    <script src="chromePopup.js"></script>
</body>
</html>
